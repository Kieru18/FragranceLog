<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in FragranceLog</title>

  <style>
    :root {
      --brand-gold: #D3A54A;
      --brand-gold-dark: #B98E3C;
      --dark: #0D0D0D;
      --dark-secondary: #1A1A1A;
      --text-primary: #F5F5F5;
      --text-secondary: #B8B8B8;
      --highlight: #8A7FFF;
      --danger-dark: #4A1F24;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--dark);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--dark-secondary);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo span {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--brand-gold);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .status {
      margin: 20px 0;
      padding: 14px 16px;
      border-radius: 14px;
      background: var(--dark);
      border-left: 4px solid var(--brand-gold);
      font-size: 14px;
    }

    .button {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 999px;
      background: var(--brand-gold);
      color: #000;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: background 0.15s ease, transform 0.15s ease;
    }

    .button:hover {
      background: var(--brand-gold-dark);
      transform: translateY(-1px);
    }

    .button.secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .fallback {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .instructions {
      background: var(--dark);
      border-radius: 16px;
      padding: 16px;
      text-align: left;
      margin-bottom: 16px;
    }

    .instructions h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--brand-gold);
    }

    .instructions ol {
      margin: 0;
      padding-left: 18px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    code {
      background: #000;
      padding: 3px 6px;
      border-radius: 6px;
      font-size: 12px;
      color: var(--brand-gold);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .logo-img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img
        src="./mobile/App_Resources/Android/src/main/res/mipmap-xxxhdpi/ic_launcher.png"
        alt="FragranceLog"
        class="logo-img"
      />
    </div>

    <h1>Open Shared List</h1>
    <p>This link will open a perfume list in FragranceLog.</p>

    <div class="status" id="status">
      Attempting to open the app…
    </div>

    <a href="#" class="button" id="openButton">Open in FragranceLog</a>

    <div class="fallback" id="fallbackContent">
      <div class="instructions">
        <h3>App didn’t open?</h3>
        <ol>
          <li>Make sure FragranceLog is installed</li>
          <li>Tap the button above again</li>
          <li>Confirm the system dialog if shown</li>
        </ol>
      </div>

      <a href="#" class="button secondary" id="directLinkButton">
        Try direct app link
      </a>

      <div class="footer">
        FragranceLog · Android
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const deepLink = token
      ? `fragrancelog://shared/${token}`
      : "fragrancelog://shared";

    const statusEl = document.getElementById("status");
    const fallbackEl = document.getElementById("fallbackContent");
    const openButton = document.getElementById("openButton");
    const directLinkButton = document.getElementById("directLinkButton");

    openButton.href = deepLink;
    directLinkButton.href = deepLink;

    function showFallback(message) {
      statusEl.textContent = message;
      fallbackEl.style.display = "block";
    }

    function attemptOpen() {
      window.location.href = deepLink;

      setTimeout(() => {
        if (!document.hidden) {
          showFallback("Could not open app automatically.");
        }
      }, 1500);
    }

    setTimeout(attemptOpen, 300);

    openButton.addEventListener("click", (e) => {
      e.preventDefault();
      attemptOpen();
    });

    directLinkButton.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = deepLink;
      setTimeout(() => {
        showFallback("If nothing happened, the app may not be installed.");
      }, 1500);
    });

    if (!token) {
      showFallback("Invalid or missing share token.");
    } else {
      statusEl.innerHTML = `Detected link: <code>${token.slice(0, 8)}…</code>`;
    }
  </script>
</body>
</html>
