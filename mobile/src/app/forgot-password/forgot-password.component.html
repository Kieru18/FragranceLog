<GridLayout rows="*" class="bg-dark">

  <ScrollView row="0" class="bg-dark mt-16">
    <StackLayout class="px-6 pb-12">

      <Label text="Reset Password"
             class="text-2xl font-semibold text-text-primary mb-1">
      </Label>

      <Label text="This feature is not available yet."
             class="text-sm text-text-secondary mb-6">
      </Label>

      <StackLayout class="bg-dark-secondary rounded-2xl p-5 mb-10">
        <Label text="Please contact the app administrator:"
               class="text-sm text-text-secondary mb-4">
        </Label>

        <Label text="jakub.kieruczenko18@gmail.com"
               class="text-sm text-highlight font-semibold underline"
               (tap)="onEmailTap()">
        </Label>

        <Label text="We apologize for the inconvenience."
               class="text-sm text-text-secondary mt-4">
        </Label>
      </StackLayout>

      <GridLayout class="bg-brand-gold rounded-2xl"
                  (tap)="goBack()">

        <Label text="Back"
               class="text-bg-dark font-semibold uppercase py-3"
               horizontalAlignment="center"
               verticalAlignment="center">
        </Label>
      </GridLayout>

    </StackLayout>
  </ScrollView>

</GridLayout>
