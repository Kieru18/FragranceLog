<GridLayout rows="auto, *" class="bg-bg-dark">

  <ActionBar row="0"
             title="Log in"
             class="bg-bg-dark text-text-primary">
  </ActionBar>

  <ScrollView row="1" class="bg-bg-dark">
    <StackLayout class="px-6 py-8">

      <Label text="Welcome back"
             class="text-2xl font-semibold text-text-primary mb-1"></Label>

      <Label text="Log in to your FragranceLog account"
             class="text-sm text-text-secondary mb-6"></Label>

      <StackLayout [formGroup]="form">

        <StackLayout class="mb-4">
          <Label text="Email or username"
                 class="text-xs text-text-secondary mb-1"></Label>

          <TextField formControlName="usernameOrEmail"
                     class="bg-bg-dark-secondary text-text-primary rounded-2xl px-4 py-3"
                     hint="your@email.com"></TextField>
        </StackLayout>

        <StackLayout class="mb-4">
          <Label text="Password"
                 class="text-xs text-text-secondary mb-1"></Label>

          <TextField formControlName="password"
                     secure="true"
                     class="bg-bg-dark-secondary text-text-primary rounded-2xl px-4 py-3"
                     hint="Enter your password"></TextField>
        </StackLayout>

      </StackLayout>

      <Label text="Forgot password?"
             class="mt-2 text-xs text-highlight text-right"
             (tap)="null"></Label>

      <Button text="Log in"
              class="mt-6 bg-brand-gold text-bg-dark font-semibold rounded-2xl py-3"
              [isEnabled]="form.valid && !loading"
              [class.opacity-50]="loading || form.invalid"
              (tap)="onSubmit()"></Button>

      <Label *ngIf="error"
             [text]="error"
             class="mt-3 text-xs text-red-500"></Label>

      <StackLayout class="mt-10 items-center">
        <Label text="Donâ€™t have an account?"
               class="text-xs text-text-secondary mb-1"></Label>

        <Label text="Register"
               class="text-sm text-highlight font-semibold"
               (tap)="goToRegister()"></Label>
      </StackLayout>

    </StackLayout>
  </ScrollView>
</GridLayout>
