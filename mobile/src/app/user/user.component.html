<GridLayout rows="auto, *, auto" class="ns-dark bg-dark h-full">

  <StackLayout row="0" height="24"></StackLayout>

  <ScrollView row="1">
    <StackLayout class="px-6 pb-10">

      <StackLayout *ngIf="loading"
                   class="items-center mt-20">
        <ActivityIndicator
          busy="true"
          color="#D3A54A">
        </ActivityIndicator>
      </StackLayout>

      <ng-container *ngIf="!loading">

        <StackLayout class="pt-4 mb-6">
          <Label
            text="Account"
            class="text-2xl font-semibold text-text-primary mb-1">
          </Label>

          <Label
            text="Manage your profile and security"
            class="text-sm text-text-secondary">
          </Label>
        </StackLayout>

        <Label
          *ngIf="error"
          [text]="error"
          class="text-xs text-red-400 mb-4">
        </Label>

        <StackLayout
          class="bg-dark-secondary rounded-2xl px-5 py-5 mb-6"
          [formGroup]="profileForm">

          <Label
            text="Profile"
            class="text-sm font-semibold text-text-primary mb-4">
          </Label>

          <Label
            text="Username"
            class="text-xs text-text-secondary mb-1">
          </Label>

          <TextField
            formControlName="displayName"
            hint="username"
            class="bg-dark rounded-2xl px-4 py-3 text-text-primary mb-4">
          </TextField>

          <Label
            text="Email"
            class="text-xs text-text-secondary mb-1">
          </Label>

          <TextField
            formControlName="email"
            hint="email"
            keyboardType="email"
            class="bg-dark rounded-2xl px-4 py-3 text-text-primary mb-5">
          </TextField>

          <GridLayout
            class="bg-brand-gold rounded-2xl"
            (tap)="saveProfile()">

            <Label
              text="Save changes"
              class="text-black font-semibold py-3"
              horizontalAlignment="center"
              verticalAlignment="center">
            </Label>

          </GridLayout>

        </StackLayout>

        <StackLayout
          class="bg-dark-secondary rounded-2xl px-5 py-5 mb-6"
          [formGroup]="passwordForm">

          <Label
            text="Security"
            class="text-sm font-semibold text-text-primary mb-4">
          </Label>

          <Label
            text="Current password"
            class="text-xs text-text-secondary mb-1">
          </Label>

          <TextField
            formControlName="currentPassword"
            secure="true"
            class="bg-dark rounded-2xl px-4 py-3 text-text-primary mb-4">
          </TextField>

          <Label
            text="New password"
            class="text-xs text-text-secondary mb-1">
          </Label>

          <TextField
            formControlName="newPassword"
            secure="true"
            class="bg-dark rounded-2xl px-4 py-3 text-text-primary mb-5">
          </TextField>

          <GridLayout
            class="bg-brand-gold rounded-2xl"
            (tap)="changePassword()">

            <Label
              text="Change password"
              class="text-black font-semibold py-3"
              horizontalAlignment="center"
              verticalAlignment="center">
            </Label>

          </GridLayout>

        </StackLayout>

        <StackLayout
          class="bg-danger-dark rounded-2xl px-5 py-5">

          <Label
            text="Delete account"
            class="text-sm font-semibold text-red-300 mb-3">
          </Label>

          <Label
            text="Deleting your account is permanent."
            class="text-xs text-text-secondary mb-4">
          </Label>

          <GridLayout
            class="bg-dark rounded-2xl"
            (tap)="deleteAccount()">

            <Label
              text="Delete account"
              class="text-red-400 py-3"
              horizontalAlignment="center"
              verticalAlignment="center">
            </Label>

          </GridLayout>

        </StackLayout>

      </ng-container>

    </StackLayout>
  </ScrollView>

  <app-footer row="2"></app-footer>

</GridLayout>
